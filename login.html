<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Duke CBT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-box">
    <h2>Duke CBT Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="hidden" name="_redirect" value="https://yourusername.github.io/duke-cbt/home.html" />
      <button type="submit">Login</button>
    </form>
    <div class="options">
      <a href="register.html">Register</a>
      <a href="reset.html">Forgot Password?</a>
    </div>
    <a class="whatsapp-help" href="https://wa.me/234XXXXXXXXXX" target="_blank">Need Help? Chat on WhatsApp</a>
  </div>

  <script src="users.js"></script>
</body>
</html>
